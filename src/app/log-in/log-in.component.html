<div class=" container">
    <!-- Email input -->
    <div class="mb-4">
        <label class="form-label" for="registerEmail">Email</label>
        <input type="email" id="registerEmail" class="form-control" [(ngModel)]="email" />
    </div>

    <!-- Password input -->
    <div class="mb-4">
        <label class="form-label" for="registerPassword">Password</label>
        <input type="password" id="registerPassword" class="form-control" [(ngModel)]="password" />
    </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-3" (click)="onClick()" >Sign in</button>
</div>
