<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form class="px-md-2">

                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1q">Name</label>
                    <input type="text" id="form3Example1q" class="form-control" name="name"
                        [(ngModel)]="userData.name" />

                </div>

                <div class="row">
                    <div>

                        <div class="form-outline datepicker">
                            <label for="exampleDatepicker1" class="form-label">address</label>
                            <input type="text" class="form-control" id="exampleDatepicker1" name="address"
                                [(ngModel)]="userData.address" />

                        </div>

                    </div>
                    <div class="col-md-6 mb-8">
                        <label for="exampleDatepicker1" class="form-label">type</label>
                        <select class="select" name="type" [(ngModel)]="userData.type" style="border-radius: 30px;">

                            <option value="1">user</option>
                            <option value="2">admin</option>

                        </select>

                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label" for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" name="Email"
                        [(ngModel)]="userData.Email" />
                </div>


                <div class="mb-4">
                    <label class="form-label" for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" name="password"
                        [(ngModel)]="userData.password" />
                </div>

                <button type="submit" class="btn btn-success btn-lg mb-1" (click)="onClickCreate()">sign up</button>

            </form>

        </div>

        <!-- <h1>user has been created</h1> -->

        <div class="col-md-6">
            <!-- <section class="vh-100" style="background-color: #eee;">
                <div class=" col-md-7 card text-black" style="border-radius: 15px;"> -->

                    <table class="table">
                        <thead class="thead-dark">
                            <tr style="color:rgb(40, 36, 36)">
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Address</th>
                                <th scope="col">update</th>
                                <th scope="col">delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let i of allUsers ;index as j">
                                <td>{{j}}</td>
                                <td>{{i.name}}</td>
                                <td>{{i.Email}}</td>
                                <td>{{i.address}}</td>
                                <td><button type="submit" class="btn btn-success " (click)="onChange(i)">update</button>
                                </td>
                                <td><button class="btn btn-danger " (click)="onClick(i._id)">delete</button></td>

                            </tr>


                    </table>
                </div>
            <!-- </section> -->
        <!-- </div> -->
    </div>
</div>
